name: Generate ScottoWing single-file keymap (Miryoku)

on:
  workflow_dispatch:

jobs:
  gen:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pcpp
        run: |
          python -m pip install --upgrade pip
          python -m pip install pcpp

      - name: Preprocess -> single file
        run: |
          cd config
          pcpp --passthru-unfound-includes scottowing.keymap > scottowing_miryoku_singlefile.keymap

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: scottowing_miryoku_singlefile_keymap
          path: config/scottowing_miryoku_singlefile.keymap
